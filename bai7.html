<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <form  action="" method="post" >
        <table>
            <tr>
                <td><label for="username">Họ và Tên:</label></td>
                <td><input id="username" name="username" type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input id="email" type="email"></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Ngày Sinh:</label></td>
                <td><input id="dateofbirth" type="date"></td>
            </tr>
            <tr>
                <td><label>Giới tính:</label></td>
                <td>
                    <input checked name="gender" id="male" type="radio">
                    <label for="male">Nam</label>
                    <input name="gender" id="female" type="radio">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phonenumber">Số điện thoại:</label></td>
                <td><input id="phonenumber" type="number"></td>
            </tr>
            <tr>
                <td><label for="specialized">Chuyên ngành:</label></td>
                <td><input id="specialized" type="text"></td>
            </tr>
            <tr>
                <td><label for="year_of_admission">Năm nhập học:</label></td>
                <td><input id="year_of_admission" type="number" min="1900" max="2025"></td>
            </tr>
            <tr>
                <td><label for="GPA">Điểm GPA:</label></td>
                <td><input id="GPA" type="number" step="0.01" min="0" max="4"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class">
                        <option value="class_1">Lớp 1</option>
                        <option value="class_2">Lớp 2</option>
                        <option value="class_3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Ngày giờ học:</label></td>
                <td><input type="datetime-local" id="date"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Gửi thông tin</button>
                </td>
            </tr>
        </table>
    </form>
</body>
